<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Se Fem? — Coming soon</title>
  <meta name="description" content="Se Fem? — Coming soon." />

  <!-- Fonts: Lobster (brand) + Inter (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lobster&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --card: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --ring: rgba(255,255,255,.14);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 28px 16px;
    }

    .wrap{
      width: min(760px, 100%);
      display: grid;
      gap: 18px;
    }

    .card{
      padding: clamp(22px, 4vw, 44px);
      text-align: center;
    }

    .logo{
      width: min(220px, 60vw);
      height: auto;
      display: block;
      margin: 0 auto 14px auto;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.35));
    }

    .brand{
      font-family: Lobster, cursive;
      font-size: clamp(2.4rem, 6vw, 3.4rem);
      letter-spacing: .3px;
      margin: 4px 0 8px 0;
    }

    .subtitle{
      margin: 0 auto;
      color: var(--muted);
      font-size: clamp(1rem, 2.2vw, 1.15rem);
      line-height: 1.55;
      max-width: 46ch;
    }

    .social{
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .social a{
      width: 46px;
      height: 46px;
      display: grid;
      place-items: center;
      border-radius: 14px;
      border: 1px solid var(--ring);
      background: rgba(255,255,255,.05);
      color: var(--text);
      text-decoration: none;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }

    .social a:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.22);
    }

    .social svg{ width: 22px; height: 22px; }

    footer{
      text-align: center;
      color: rgba(255,255,255,.55);
      font-size: .85rem;
    }

    .sr-only{
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>
<main class="wrap">
  <section class="card" aria-label="Se Fem coming soon">
    <!-- Metti il tuo logo qui: logo.png o logo.svg nella stessa cartella -->
    <img class="logo" src="sefem.svg" alt="Se Fem? logo" />

    <h1 class="brand">Se Fem?</h1>
    <p class="subtitle">
      Stiamo lavorando a qualcosa di speciale ✨
      <br><br>Seguici sui nostri social
    </p>

    <nav class="social" aria-label="Social Se Fem">
      <!-- Instagram -->
      <a href="https://instagram.com/sefem.ch" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <span class="sr-only">Instagram</span>
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7.5 2.75h9A4.75 4.75 0 0 1 21.25 7.5v9A4.75 4.75 0 0 1 16.5 21.25h-9A4.75 4.75 0 0 1 2.75 16.5v-9A4.75 4.75 0 0 1 7.5 2.75Z" stroke="currentColor" stroke-width="1.8"/>
          <path d="M12 16.2a4.2 4.2 0 1 0 0-8.4 4.2 4.2 0 0 0 0 8.4Z" stroke="currentColor" stroke-width="1.8"/>
          <path d="M17.35 6.65h.01" stroke="currentColor" stroke-width="3.2" stroke-linecap="round"/>
        </svg>
      </a>

      <!-- Facebook -->
      <a href="https://facebook.com/sefem.ch" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
        <span class="sr-only">Facebook</span>
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M14 8.5V7.2c0-.9.6-1.45 1.55-1.45H17V3h-2.1C12.8 3 11.5 4.3 11.5 6.35V8.5H9v3h2.5V21h3v-9.5H17l.5-3H14Z" fill="currentColor"/>
        </svg>
      </a>

      <!-- TikTok -->
      <a href="https://tiktok.com/@sefem.ch" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
        <span class="sr-only">TikTok</span>
        <svg viewBox="0 0 512 512" aria-hidden="true">
          <path
                  fill="currentColor"
                  d="M412.19,118.66a109.27,109.27,0,0,1-9.45-5.5,132.87,132.87,0,0,1-24.27-20.62c-18.1-20.71-24.86-41.72-27.35-56.43h.1C349.14,23.9,350,16,350.13,16H267.69V334.78c0,4.28,0,8.51-.18,12.69,0,.52-.05,1-.08,1.56,0,.23,0,.47-.05.71,0,.06,0,.12,0,.18a70,70,0,0,1-35.22,55.56,68.8,68.8,0,0,1-34.11,9c-38.41,0-69.54-31.32-69.54-70s31.13-70,69.54-70a68.9,68.9,0,0,1,21.41,3.39l.1-83.94a153.14,153.14,0,0,0-118,34.52,161.79,161.79,0,0,0-35.3,43.53c-3.48,6-16.61,30.11-18.2,69.24-1,22.21,5.67,45.22,8.85,54.73v.2c2,5.6,9.75,24.71,22.38,40.82A167.53,167.53,0,0,0,115,470.66v-.2l.2.2C155.11,497.78,199.36,496,199.36,496c7.66-.31,33.32,0,62.46-13.81,32.32-15.31,50.72-38.12,50.72-38.12a158.46,158.46,0,0,0,27.64-45.93c7.46-19.61,9.95-43.13,9.95-52.53V176.49c1,.6,14.32,9.41,14.32,9.41s19.19,12.3,49.13,20.31c21.48,5.7,50.42,6.9,50.42,6.9V131.27C453.86,132.37,433.27,129.17,412.19,118.66Z"
          />
        </svg>

      </a>
    </nav>
  </section>

  <footer>
    © 2026 Se Fem?
  </footer>
</main>
</body>
</html>
